{% extends "base.html" %}

{% block title %}Logging Out{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h3>Log out</h3>
                <form method="POST">
                    {% csrf_token %}
                    <p>Are you sure you want to logout?</p>
                    <button type="submit" class="btn btn-black">YES</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
{% endblock content %}
